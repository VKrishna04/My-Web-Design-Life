<!DOCTYPE html>
<!--Class work Task-3:
  1. Create a website layout. Add a header box, 
  one content box and one footer.
  2. Add border and margin in question 1. 
  3. Did the margin collapse between the 
  content box & footer?
  4. Add the box-sizing property to the content 
  box. What changes did you notice?-->
<html>
<head>
  <style>
  /* Task 1: Website layout */
  header, footer {
  background-color: rgb(250, 175, 175);
  padding: 20px;
  }
  #content {
  background-color: rgb(201, 200, 200);
  padding: 40px;
  }
  
  /* Task 2: Border and margin */
  .box {
  border: 1px solid black;
  margin: 10px;
  }
  
  /* Task 4: Box sizing */
  .content-box {
  box-sizing: border-box;
  /* Additional styles for the content box */
  }
  </style>
  <title>Lab Task 3</title>
</head>
<body>
  <!-- Task 1: Website layout -->
  <br>
  <header>
  <!-- Header content goes here -->
  <h1>This is the header</h1>
  
  </header>

  <!-- Task 2: Border and margin -->
  <div id="content" class="content-box box" style="text-align: center;">
  <!-- Content box content goes here -->
  <h2>Content Box</h2>
  <h6 style="text-align: right;">This is the content box</h6>
  </div>
  
  <footer class="box">
  <!-- Footer content goes here -->
  <h2>This is the footer.</h2>
  </footer>
</body>
</html>
