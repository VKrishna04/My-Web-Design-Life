<!DOCTYPE html>
<!--Create a layout using float-->
<html>
<head>
  <title>Float Layout</title>
  <style>
  .container {
  width: 600px;
  }

  .sidebar {
  width: 200px;
  float: left;
  }

  .content {
  width: 400px;
  float: left;
  }
  </style>
</head>
<body>
  <div class="container">
  <div class="sidebar">
  <!-- Sidebar content here -->
  <ul>
  <li>Menu Item 1</li>
  <li>Menu Item 2</li>
  <li>Menu Item 3</li>
  </ul>
  </div>
  <div class="content">
  <!-- Content here -->
  <h1>Page Title</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
  </div>
</body>
</html>
