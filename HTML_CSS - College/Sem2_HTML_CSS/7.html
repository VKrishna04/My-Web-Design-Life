<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset rows="50%, 50%">
    <frame src="marquee.html" frameborder="0">
        <marquee>This is Marquee</marquee>
    <frameset cols="50%, 50%">
        <frame src="internal_link.html" frameborder="0">
        <frame src="second_col.html" frameborder="0">
    </frameset>
</frameset>
</html>
