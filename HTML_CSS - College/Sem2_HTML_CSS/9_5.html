<!DOCTYPE html>
<!--5. Create a group selector and verify whether all of    
these are working.-->
<html>
<head>
    <title>Practice Questions</title>
    <style>
        /* Group Selector */
        h1,h2,h3,b{
            background-color: blue;
            color: yellow;
        }
    </style>
    <style>
        /* Additional styles for Group Selector */
        h1,h2,h3,b{
            padding: 15px;
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="group-selector">
        <!-- This div is selected using a group selector. It has a blue background and yellow text color. -->
        <h1>This div is selected using a group selector. It has a blue background and yellow text color.</h1>
        <h2 text-align: center;>This div is selected using a group selector. It has a blue background and yellow text color.</h2>
        <br>
        <b>This div is selected using a group selector. .</b>
    </div>
</body>
</html>
