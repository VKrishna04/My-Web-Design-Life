<!DOCTYPE html>
<!-- Create a header with content using CSS grid -->
<html>
<head>
  <title>Header with Content using CSS Grid</title>
  <style>
    .header {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      background-color: #f2f2f2;
      padding: 10px;
    }

    .logo {
      font-weight: bold;
    }

    .content {
      font-style: italic;
    }

  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Logo</div>
    <div class="content">Header Content</div>
  </div>
</body>
</html>
