<!DOCTYPE html>
<!-- 1st Practice task common to all date:16-5-2023
 2. Create an element with id head and verify that 
background    colors works on it as inline, external as well 
as using style  tag C-->
<html>
<head>
    <title>Practice Questions</title>
    <style>
        /* 2. Head ID */
        #head {
            background-color: yellow;
        }
    </style>
    <style>
        /* Additional styles for Head ID */
        #head {
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="head" style="background-color: green;">
        <!-- This is a div with the ID "head". The background color is set inline using the `style` attribute, overriding the external CSS style. -->
        This is a div with the ID "head". The background color is set inline using the `style` attribute, overriding the external CSS style.
    </div>
</body>
</html>
