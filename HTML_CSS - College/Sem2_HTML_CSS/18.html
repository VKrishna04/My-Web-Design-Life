<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Addition with JavaScript</title>
  <script>
  function calc() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  if (num1 == NULL || num2 == "") {
  alert("Please enter the numbers");
  } else {
  if (document.getElementById("add").selected) {
  add(num1, num2);
  } else if (document.getElementById("sub").selected) {
  sub(num1, num2);
  } else if (document.getElementById("mul").selected) {
  mul(num1, num2);
  } else if (document.getElementById("div").selected) {
  div(num1, num2);
  }
  }
  }
  
  function add(num1, num2) {
  var val = num1 + num2;
  print(val);  
  }

  function sub(num1, num2) {
  var val = num1 - num2;
  print(val);
  }

  function mul(num1, num2) {
  var val = num1 * num2;
  print(val);
  }

  function div(num1, num2) {
  var val = num1 / num2;
  print(val);
  }

  function print(cal) {
  document.getElementById("result").innerHTML = cal;
  }
  </script>
</head>

<body>
  <form>
  <input type="text" id="num1" required placeholder="Number 1"><br><br>
  <input type="text" id="num2" required placeholder="Number 2"><br><br>
  <select>
  <option id="add">Addition</option>
  <option id="sub">Subtraction</option>
  <option id="mul">Multiplication</option>
  <option id="div">Division</option>
  </select>
  <input type="button" value="=" onclick="calc()">
  <p id="result"></p>
  </form>
</body>

</html>
