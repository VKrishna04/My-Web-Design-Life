<!DOCTYPE html>
<!--Create the following navigation bar using flexbox-->
<html>
<head>
  <title>Flexbox Navigation Bar</title>
  <style>
  .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f2f2f2;
  padding: 10px;
  }

  .logo {
  font-weight: bold;
  }

  .menu {
  display: flex;
  gap: 20px;
  list-style: none;
  }
  </style>
</head>
<body>
  <div class="navbar">
  <div class="logo">Logo</div>
  <ul class="menu">
  <li>Home</li>
  <li>About</li>
  <li>Contact</li>
  </ul>
  </div>
</body>
</html>
