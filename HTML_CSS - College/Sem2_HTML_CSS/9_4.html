<!DOCTYPE html>
<!-- 4. Create multiple CSS classes and verify that all of 
these     work on the same element.-->
<html>
<head>
    <title>Practice Questions</title>
    <style>
        /* 3. CSS Class "One" */
        .one {
            font-size: 20px;
        }

        /* 4. CSS Class "Two" */
        .two {
            text-decoration: underline;
        }

        /* 5. CSS Class "Three" */
        .three {
            font-weight: bold;
        }
    </style>
    <style>
        /* Additional styles for CSS Class "One" */
        .one {
            color: orange;
            margin-bottom: 10px;
        }

        /* Additional styles for CSS Class "Two" */
        .two {
            font-style: italic;
        }

        /* Additional styles for CSS Class "Three" */
        .three {
            text-transform: uppercase;
        }
        </style>
</head>
<body> 
    <p class="one two three">
        <!-- This is a paragraph with multiple CSS classes applied. -->
        This is a paragraph with multiple CSS classes applied.
    </p>
</body>
</html>
