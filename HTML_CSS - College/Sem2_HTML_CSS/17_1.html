<!DOCTYPE html>
<html>
<head>
  <title>Progress Bar task 8_1</title>
  <style>
  .progress-bar {
  width: 100%;
  height: 5px;
  background-color: #ccc;
  position: relative;
  }

  .progress-bar::before {
  content: "";
  position: absolute;
  height: 100%;
  width: 0%;
  background-color: #ff7f50;
  animation: progressAnimation 3s linear infinite;
  }

  @keyframes progressAnimation {
  0% {
  width: 0%;
  }
  100% {
  width: 100%;
  }
  }
  </style>
</head>
<body>
  <div class="progress-bar"></div>
</body>
</html>
